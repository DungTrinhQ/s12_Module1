<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let value = prompt("Nhập vào một số:" );
        let x = [-3, 5, 1, 3, 2, 10];
        for(let i =0; i<x.length ; i++){
            if(value==x[i]){
                alert("Giá trị " + x[i] + "tìm được ở vị trí " + i);
            }
        }
    </script>
</head>
<body>

</body>
</html>
